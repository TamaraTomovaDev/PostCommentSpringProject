<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bericht bekijken</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-wrapper">

    <!-- HEADER -->
    <header>
        <img src="header.jpeg" class="header-image">
    </header>

    <!-- DETAIL -->
    <div id="post-detail" class="center-card"></div>

    <h3>Reacties</h3>
    <div id="comments"></div>

    <div class="center-card">
        <h3>Nieuwe reactie</h3>
        <form id="new-comment-form">
            <textarea id="new-comment-text" placeholder="Schrijf een reactie..." required></textarea>
            <div class="button-row">
                <button class="btn" type="submit">Toevoegen</button>
                <a href="posts.html" class="btn">Terug</a>
            </div>
        </form>
    </div>

</div>

<!-- MODAL VOOR COMMENT EDIT -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h3>Reactie bewerken</h3>

        <form id="edit-comment-form">
            <textarea id="edit-comment-text" required></textarea>

            <div class="button-row">
                <button type="submit" class="btn">Opslaan</button>
                <button type="button" class="btn cancel" onclick="closeEditModal()">Annuleer</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
